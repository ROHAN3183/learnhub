<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSA Problems - DSA LearnHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    nav {
      background-color: #2d2dff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav h1 {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .section {
      padding: 40px 30px;
    }

    .section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #2d2dff;
    }

    .problem-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .problem-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .problem-card:hover {
      transform: scale(1.02);
    }

    .problem-card h3 {
      margin-bottom: 10px;
      color: #222;
    }

    .problem-meta {
      font-size: 14px;
      color: #666;
    }

    footer {
      background-color: #2d2dff;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    /* Filter Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .close-btn {
      font-size: 24px;
      cursor: pointer;
    }

    .filter-group {
      margin-bottom: 20px;
    }

    .filter-group h3 {
      margin-bottom: 10px;
    }

    .filter-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filter-option {
      background: #f0f0f0;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    .filter-option.selected {
      background: #2d2dff;
      color: white;
    }

    .filter-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary {
      background: #2d2dff;
      color: white;
    }

    .btn-secondary {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <nav>
    <h1>DSA LearnHub</h1>
    <ul>
      <li><a href="index.html" id="home-link">Home</a></li>
      <li><a href="#" id="filter-link">Filter</a></li>
      <li><a href="#">Leaderboard</a></li>
    </ul>
  </nav>

  <div class="section">
    <h2>All Problems</h2>
    <div class="problem-list">
      <!-- Problems will be loaded here -->
    </div>
  </div>

  <!-- Filter Modal -->
  <div class="modal" id="filter-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Filter Problems</h2>
        <span class="close-btn" id="close-filter">&times;</span>
      </div>
      
      <div class="filter-group">
        <h3>Difficulty</h3>
        <div class="filter-options" id="difficulty-options">
          <div class="filter-option" data-value="easy">Easy</div>
          <div class="filter-option" data-value="medium">Medium</div>
          <div class="filter-option" data-value="hard">Hard</div>
        </div>
      </div>
      
      <div class="filter-group">
        <h3>Companies</h3>
        <div class="filter-options" id="company-options">
          <div class="filter-option" data-value="Amazon">Amazon</div>
          <div class="filter-option" data-value="Microsoft">Microsoft</div>
          <div class="filter-option" data-value="Google">Google</div>
          <div class="filter-option" data-value="Adobe">Adobe</div>
        </div>
      </div>
      
      <div class="filter-group">
        <h3>Topics</h3>
        <div class="filter-options" id="topic-options">
          <div class="filter-option" data-value="Array">Array</div>
          <div class="filter-option" data-value="HashMap">HashMap</div>
          <div class="filter-option" data-value="Sliding Window">Sliding Window</div>
          <div class="filter-option" data-value="Deque">Deque</div>
          <div class="filter-option" data-value="Sorting">Sorting</div>
          <div class="filter-option" data-value="Greedy">Greedy</div>
          <div class="filter-option" data-value="String">Strings</div>
          <div class="filter-option" data-value="Heap">Heap</div>
        </div>
      </div>
      
      <div class="filter-actions">
        <button class="btn btn-secondary" id="reset-filter">Reset</button>
        <button class="btn btn-primary" id="apply-filter">Apply</button>
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 DSA LearnHub. All rights reserved.
  </footer>
  <script src="problem.js"></script>
</body>
</html>
